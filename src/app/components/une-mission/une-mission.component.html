<div class="jumbotron text-center">
  <h1>{{mission.libMission}}</h1>
</div>

<div class="container">
  <a class="btn btn-secondary" (click)="accueil()" role="button"><span class="glyphicon glyphicon-menu-left"></span> Retour accueil</a>
  <h2>Tableau des Objectifs</h2>
  <div class="container">
    <h3>Liste des Objectifs de la mission {{mission.libMission}}</h3>
    <table class="table table-hover">
      <tr>
        <th class="col-md-1 col-xs-1">Numéro d'Objectif</th>
        <th class="col-md-6 col-xs-6">Libellé d'Objectif</th>
        <th class="col-md-1 col-xs-1"></th>
      </tr>

      <tr *ngFor="let objectif of mission.objectifs | keyvalue">
        <td class="col-md-1 col-xs-1">{{objectif.key}}</td>
        <td class="col-md-6 col-xs-6">{{objectif.value}}</td>

        <td class="col-md-1 col-xs-1">
          <a (click)="goToObjectif(objectif.key)">
            <span class="glyphicon glyphicon-eye-open"></span>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
