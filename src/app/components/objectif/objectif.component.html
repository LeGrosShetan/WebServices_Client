<div class="jumbotron text-center">
  <h1>Listing des Missions</h1>
</div>

<div class="container">
  <a class="btn btn-secondary" (click)="accueil()" role="button"><span class="glyphicon glyphicon-menu-left"></span> Retour accueil</a>
  <h2>Tableau des Objectifs</h2>
  <div class="container">
    <h3>Liste des Objectifs</h3>
    <table class="table table-hover">
      <tr>
        <th class="col-md-1 col-xs-1">Numéro d'objectif</th>
        <th class="col-md-6 col-xs-6">Libellé d'objectif</th>
        <th class="col-md-1 col-xs-1">Actions</th>
        <th class="col-md-1 col-xs-1"></th>
      </tr>

      <tr *ngFor="let objectif of objectifs">
        <td class="col-md-1 col-xs-1">{{objectif.numObjectif}}</td>
        <td class="col-md-6 col-xs-6">{{objectif.libObjectif}}</td>
        <td>
          <li *ngFor="let action of objectif.actions | keyvalue" >
            <a (click)="goToAction(action.key)">{{action.value}}</a>
          </li>
        </td>
        <td class="col-md-1 col-xs-1">
          <a (click)="goToObjectif(objectif.numObjectif)">
            <span class="glyphicon glyphicon-eye-open"></span>
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
