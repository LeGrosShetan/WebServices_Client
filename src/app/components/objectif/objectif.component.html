<div class="jumbotron text-center">
  <h1>Listing des Missions</h1>
</div>

<div class="container">
  <a class="btn btn-secondary" href="/authentification/accueil" role="button"><span class="glyphicon glyphicon-menu-left"></span> Retour accueil</a>
  <h2>Tableau des Objectifs</h2>
  <div class="container">
    <h3>Liste des Objectifs</h3>
    <table class="table table-hover">
      <tr>
        <th class="col-md-1">Numéro d'objectif</th>
        <th class="col-md-2">Libellé d'objectif</th>
        <th class="col-md-2">Actions</th>

      </tr>

        <tr *ngFor="let objectif of objectifs">
          <td>{{objectif.numObjectif}}</td>
          <td>{{objectif.libObjectif}}</td>
          <td>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Actions <span class="caret"></span>
              </button>
              <ul *ngFor="let action of objectif.actions | keyvalue" class="dropdown-menu">
                  <li><a>{{action.value}}</a></li>
                <!--                Ajouter un navigate :href="../../action/getUneAction/${action.getNumaction()}"-->

              </ul>
            </div>
          </td>
          <td>
            <a href="../../objectif/getUnObjectif/${item.getNumobjectif()}">
              <span class="glyphicon glyphicon-eye-open"></span>
            </a>
          </td>
        </tr>
    </table>
  </div>
</div>
