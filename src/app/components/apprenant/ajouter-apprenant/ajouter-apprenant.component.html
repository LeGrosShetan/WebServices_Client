<div class="jumbotron text-center">
  <h1> Ajout d'un adhérent </h1>
</div>
<form [formGroup]="apprenantForm" method="post">
  <div class="col-md-12 well well-md">
    <span>{{this.apprenantForm.controls.nom.value}}</span>
    <span>{{this.apprenantForm.controls.prenom.value}}</span>
    <h1>Ajouter apprenant</h1>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Nom de l'apprenant : </label>
      <div class="col-md-3">
        <input type="text" name="nom" formControlName="nom" placeholder="Votre nom" required autofocus/>
      </div>

    </div>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Prénom de l'apprenant : </label>
      <div class="col-md-3">
        <input type="text" name="prenom" formControlName="prenom" placeholder="Votre prenom" required autofocus/>
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6 col-md-offset-3">
        <button (click)="ajouterApprenant()" type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-log-in"></span> Ajouter</button>
      </div>
    </div>
  </div>
</form>
