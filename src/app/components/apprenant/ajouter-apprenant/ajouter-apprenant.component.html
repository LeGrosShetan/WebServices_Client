<div class="jumbotron text-center">
  <h1> Ajout d'un adhérent </h1>
</div>
<form method="post" action="/apprenant/saveApprenant" onsubmit="return teste()">
  <div class="col-md-12 well well-md">
    <h1>Ajouter apprenant</h1>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Nom de l'apprenant : </label>
      <div class="col-md-3">
        <input type="text" name="nomapprenant" value="" id="nomapprenant" class="form-control" min="0">
      </div>

    </div>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label">Prénom de l'apprenant : </label>
      <div class="col-md-3">
        <input type="text" name="prenomapprenant" value="" id="prenomapprenant" class="form-control" min="0">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>
    <div class="row" >
      <div class="col-md-12" style ="border:none; background-color:transparent; height :20px;">
      </div>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-ok"></span>
        Ajouter
      </button>

      <button type="button" class="btn btn-default btn-primary"
              onclick="{
                            window.location = '../../index.jsp';
                        }">
        <span class="glyphicon glyphicon-remove"></span> Annuler
      </button>
    </div>
  </div>
</form>
