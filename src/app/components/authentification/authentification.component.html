<form [formGroup]="profileForm" method="post" action="getLogin">
  <div class="col-md-12 well well-md">
    <h1>Authentification</h1>
    <div class="form-horizontal">
        <label class="col-md-3 control-label">Identifiant : </label>
        <div class="col-md-6  col-md-3">
          <input type="text" name="login" formControlName="login" placeholder="Votre identifiant" required autofocus/>
        </div>
      </div>
        <label class="col-md-3 control-label">Mot de passe : </label>
        <div class="col-md-6 col-md-3">
          <input type="password" name="pwd" formControlName="password" placeholder="Votre mot de passe" required/>
        </div>
      </div>
        <div class="col-md-6 col-md-offset-3">
          <button (click)="envoie()" type="submit" class="btn btn-default btn-primary"><span class="glyphicon glyphicon-log-in"></span> Valider</button>
        </div>
            <div *ngIf="connectionTry && !motPasseIncorrect">
              <div class="alert alert-danger fade in">
                <div class="col-md-3 ">
                  <strong> Vous êtes connecté </strong>
                </div>
              </div>
            </div>
            <div *ngIf="connectionTry && motPasseIncorrect">
              <div class="alert alert-danger fade in">
                <div class="col-md-3 ">
                  <strong> Login ou mot de passe incorrect</strong>
                </div>
              </div>
            </div>
</form>
